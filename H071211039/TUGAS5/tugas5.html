<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Let's Play The Game</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1 class="welcome-text">BlackJack</h1>
    <p class="play" id="play"><b>Play A Round?</b></p>

    <div class="card-container">
      <p>Your Cards : <span id="cards"></span></p>
      <!-- <div class="card-container"> -->
      <div class="cardA"></div>
      <div class="cardA"></div>
    </div>
    <p>
      <b>SUM :<span id="sum"> 0 </span></b>
    </p>
    <div class="gameButton">
      <button id="startButton">Start Game</button>
      <button id="takeButton">Take card</button>
    </div>
    <h3 id="gameStatus"></h3>
    <p><b>Your Money : </b><span id="myMoney">0</span></p>

    <div class="gameForm">
      <input type="number" id="betMoney" placeholder="Set Your Bet.." />
      <button id="resetButton">Reset Money</button>
    </div>

    <script src="Script5.js"></script>
  </body>
</html>
